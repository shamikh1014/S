<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document </title>

</head>
<body>

    <h1> Form Handling </h1>

    <!-- method-get and post -->
    <form action="#" method="get"> 

        <table>
            <tr>

                <td>
                    <label for="u_name"> Enter Name </label>
                </td>
                <td>
                    <input type="text" id="u_name" name="username">
                </td>

            </tr>

            <tr>

                <td>
                    <label for="pwd"> Enter Password </label>
                </td>

                <td>
                    <input type="password" id="pwd" name="userpwd">
                </td>

            </tr>

            <tr>

                <td> Select Country </td>
                <td>
                    <select>

                        <option> Select Country </option>
                        <option value="ind"> India </option>
                        <option value="ch"> China </option>
                        <option value="us"> USA </option>

                    </select>
                </td>

            </tr>

            <tr>

                <td> Gender </td>
                <td> 
                    <input type="radio" id="m" name="gender" value="m"> <label for="m"> Male </label>
                    <input type="radio" id="f" name="gender" value="f"> <label for="f"> Female </label>
                </td>

            </tr>

            <tr>

                <td> Select Hobby </td>
                <td>
                    <input type="checkbox"> Cricket
                    <input type="checkbox"> Football
                    <input type="checkbox"> Table Tennis
                    <input type="checkbox"> Basketball
                </td>

            </tr>

            <tr>

                <td> Upload Pic </td>
                <td>
                    <input type="file">
                </td>
                
            </tr>

            <tr>

                <td> </td>
                <td>
                    <input type="submit">
                </td>

            </tr>

        </table>

    </form>
    
</body>
</html>
