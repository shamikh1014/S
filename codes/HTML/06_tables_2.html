<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Document </title>

</head>
<body>

    <h1> Tables </h1>

    <table border="2" width="100%" cellpadding="10" cellspacing="10">

        <caption> This is a demo table </caption>

        <thead>
            <tr>
                <th> Heading_1 </th>
                <th colspan="3"> Heading_2 </th>
                <th> Heading_3 </th>

                <!-- <th> Heading_4 </th>
                <th> Heading_5 </th> -->

            </tr>
        </thead>

        <tbody>
            <tr>
                <td> Column_1 </td>
                <td colspan="3"> Column_2 </td>
                <td> Column_3 </td>
                <!-- <td> Column_4 </td>
                <td> Column_5 </td> -->
            </tr>

            <tr>
                <td> Column_1 </td>
                <td> Column_2 </td>
                <td> Column_3 </td>
                <td> Column_4 </td>
                <td> Column_5 </td>
            </tr>

            <tr>
                <td rowspan="2"> Column_1 </td>
                <td> Column_2 </td>
                <td> Column_3 </td>
                <td> Column_4 </td>
                <td> Column_5 </td>
            </tr>

            <tr>
                <td> Column_1 </td>
                <td> Column_2 </td>
                <td> Column_3 </td>
                <td> Column_4 </td>
                <!-- <td> Column_5 </td> -->
            </tr>

        </tbody>


    </table>
    
</body>
</html>
